<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventure Map</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow-y: scroll;
    }

    /* Each map section */
    .map-container {
      position: relative;
      width: 100vw;              /* full width */
      height: calc(100vw * 1.49); /* height based on aspect ratio 1526/1024 */
      background-image: url('../images/Golden\ Path\ at\ Sunset.png');
      background-size: 100% 100%; /* stretch perfectly to container */
      background-repeat: no-repeat;
      background-position: top center;
    }

    /* First map zoom effect */
    .map-container {
      animation: zoomInOut 18s infinite alternate ease-in-out;
    }

    @keyframes zoomInOut {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Levels (realistic stone) */
      /* Stone */
    .level {
      position: relative;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #f0f0f0 0%, #c8c8c8 50%, #8d8d8d 100%);
      background-image: 
        radial-gradient(circle, rgba(255,255,255,0.25) 1px, transparent 1px),
        radial-gradient(circle, rgba(0,0,0,0.08) 1px, transparent 1px);
      background-size: 6px 6px, 10px 10px;
      background-blend-mode: overlay;
      border: 2px solid #6b6b6b;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5),
                  inset -3px -3px 6px rgba(255,255,255,0.4),
                  inset 3px 3px 8px rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      color: #1a1a1a;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      z-index: 2;
    }

    .level-container:hover .level {
      transform: scale(1.5);
    }

    /* Animal */
    .animal {
      position: absolute;
      bottom: 30px; /* appears above stone */
      width: 90px;
      display: none;
      z-index: 1;
      pointer-events: none; /* ignore mouse so hover still works */
    }

    .level-container:hover .animal {
      display: block;
      animation: pop 0.3s ease forwards;
    }

        /* Wrapper for stone + animal */
    .level-container {
      position: absolute;
      width: 70px;
      height: 90px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

      /* Realistic stone gradient */
      background: radial-gradient(circle at 30% 30%, 
                  #f0f0f0 0%,   /* light highlight */
                  #c8c8c8 50%,  /* mid tone */
                  #8d8d8d 100%  /* darker edges */
                 );

      /* Subtle stone-like texture */
      background-image: 
        radial-gradient(circle, rgba(255,255,255,0.25) 1px, transparent 1px),
        radial-gradient(circle, rgba(0,0,0,0.08) 1px, transparent 1px);
      background-size: 6px 6px, 10px 10px;
      background-blend-mode: overlay;

      /* Depth effect */
      border: 2px solid #6b6b6b;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5),   /* drop shadow */
                  inset -3px -3px 6px rgba(255,255,255,0.4), /* highlight */
                  inset 3px 3px 8px rgba(0,0,0,0.4);         /* inner shadow */

      display: flex;
      justify-content: center;
      align-items: center;

      font-size: 20px;
      font-weight: bold;
      color: #1a1a1a;
      text-shadow: 1px 1px 2px rgba(255,255,255,0.6);

      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .level:hover {
      transform: scale(1.5);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6),
                  inset -4px -4px 6px rgba(255,255,255,0.5),
                  inset 4px 4px 10px rgba(0,0,0,0.5);
    }

    /* Bird flying */
    @keyframes fly {
      0%   { left: -200px; }
      100% { left: 110%; }
    }
    @keyframes pop {
  0% { transform: translateY(20px); opacity: 0; }
  100% { transform: translateY(0); opacity: 1; }
}

  </style>
</head>
